            <h1 id="hello" class="element-invisible">About</h1>
            <p>We are an authorized dealer for some of the world's finest grounds maintenance equipment. We offer sales, parts, service, accessories and support for Aebi, Menzi Muck, Bannerman, Farmi/Valby forestry equipment, and Zaugg. In addition we sell Amsoil synthetic lubricants.</p>
            <p>We specialize in airports, ski resorts, and areas where other machines cannot go. Our services are an especially good value for outsourced work. We will get the job done using the best equipment available.</p>

            <p>Please contact us for all your equipment needs:</p>

            <p>Prosser Power Group LLC<br>
            PO Box 617<br>
            State College, PA 16804<br>
            814-571-1478<br>
            E : <a href="mailto:jeffreyprosser@verizon.net">jeffreyprosser@verizon.net</a></p>
